<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>Чатик</title>
	<link rel="stylesheet" href="styleChat.css">
</head>
<body>
	<table align="center" style="width:80%;">
		<tr>
			<td>
				<table class="header">
					<tr>
						<th>
							<h1>WEB CHAT</h1>
						</th>
					</tr>
				</table>

				<table bgcolor="#F0F8FF" cellpadding="5" style="width:100%; border-radius:0.5em;">
					<tr>
						<td style="width:35%">
							<form class="decor">
							  <div class="form-inner">
							  	<h3>Написать сообщение</h3>
							    <input type="text" placeholder="Id">
							    <textarea placeholder="Сообщение..." rows="3"></textarea>
							    <input type="submit" value="Отправить">
							  </div>
							</form>
						</td>
						<td style="width:35%">
							<form class="decor">
							  <div class="form-inner">
							  	<h3>Ваши сообщения</h3>
							    <textarea rows="3"></textarea>
							    <input type="submit" value="Проверка новых сообщений">
							  </div>
							</form>
						</td>

						<td style="width: 30%;">
							<form class="decor">
							  <div class="form-inner">
							  	<h3>Вход в кабинет</h3>
							    <input type="text" placeholder="Id">
							    <input type="password" placeholder="Пароль">
							    <input type="submit" value="Войти">
							  </div>
							</form>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
