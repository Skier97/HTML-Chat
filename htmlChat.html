<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>Чатик</title>
	<link rel="stylesheet" href="styleChat.css">
	
</head>
<body>
	
	<table align="center" style="width:80%;">
		<tr>
			<td>
				<table class="header">
					<tr>
						<th>
							<h1>WEB CHAT</h1>
						</th>
					</tr>
				</table>

				<table bgcolor="#F0F8FF" cellpadding="5" style="width:100%; border-radius:0.5em;">
					<tr>
						<td style="width:35%">
							<form class="decor">
							  <div class="form-inner">
							  	<h3>Написать сообщение</h3>
							    <input type="text" placeholder="Id" id="idRecip">
							    <textarea placeholder="Сообщение..." rows="3" id="newMessage"></textarea>
							    <input type="button" value="Отправить" onclick="AddMessage(document.getElementById('idUser').value, document.getElementById('idRecip').value, document.getElementById('newMessage').value)">
							  </div>
							</form>
						</td>
						<td style="width:35%">
							<form class="decor">
							  <div class="form-inner">
							  	<h3>Ваши сообщения</h3>
							    <textarea rows="3" id="areaMessage"></textarea>
							    <input type="button" value="Проверка новых сообщений" onclick="CheckNewMessage(document.getElementById('idUser').value, document.getElementById('passUser').value)">
							  </div>
							</form>
						</td>

						<td style="width: 30%;">
							<form class="decor">
							  <div class="form-inner">
							  	<h3>Вход в кабинет</h3>
							    <input type="text" placeholder="Id" id="idUser">
							    <input type="password" placeholder="Пароль" id="passUser">
							    <input type="button" value="Вход" onclick="EnterTheOffice(document.getElementById('idUser').value, document.getElementById('passUser').value)">
							    <input type="button" value="Выйти" onclick="ExitTheOffice()">

							  </div>
							</form>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
<script src="jsChat.js"></script>
</html>
